<div class=" hamada pt-5 min-vh-100 pb-5">
  <section class="w-75 mx-auto bg-light p-3 rounded-3 my-2 min-vh-100">
    <h1>Shop Cart</h1>
    <p class="text-main">
      Total Price : {{ cartDetails.totalCartPrice | currency : "EÂ£" }}
    </p>

    <div
      class="row border-bottom pb-5"
      *ngFor="let items of cartDetails.products"
    >
      <div class="col-md-2">
        <img class="w-100" [src]="items.product.imageCover" alt="" />
      </div>
      <div class="col-md-10">
        <div class="details">
          <h3>{{ items.product.title }}</h3>
          <p>Price:{{ items.price }}</p>

          <div class="div d-flex justify-content-between align-items-center">
            <button class="main-btn" (click)="removeCart(items.product._id)">
              <i class="fa-regular fa-trash-can"></i> Remove
            </button>

            <div class="div d-flex">
              <button
                (click)="change(items.product._id, items.count + 1)"
                class="main-btn me-2"
              >
                +
              </button>

              <span class="main-btn d-block">{{ items.count }}</span>

              <button
                (click)="change(items.product._id, items.count - 1)"
                class="main-btn ms-2"
              >
                -
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button [routerLink]="['/checkout', cartDetails._id]" class="main-btn my-2">
      onlinePayment <img src="./assets/images/visa-1.svg" alt="" />
    </button>
  </section>
</div>
