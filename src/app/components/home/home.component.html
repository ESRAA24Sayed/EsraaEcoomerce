<section class="my-3 container">
  <div class="row g-0">
    <div class="col-md-8">
      <div>
        <owl-carousel-o [options]="mainSlider">
          <ng-template carouselSlide>
            <img
              src="./assets/images/main-slider-1.jpeg"
              alt=""
              srcset=""
              class="w-100"
              height="400px"
            />
          </ng-template>
          <ng-template carouselSlide>
            <img
              src="./assets/images/main-slider-2.jpeg"
              alt=""
              srcset=""
              class="w-100"
              height="400px"
            />
          </ng-template>
          <ng-template carouselSlide>
            <img
              src="./assets/images/main-slider-3.jpeg"
              alt=""
              srcset=""
              class="w-100"
              height="400px"
            />
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-4">
      <div>
        <img
          src="./assets/images/blog-img-1.jpeg"
          alt=""
          srcset=""
          class="w-100"
          height="200px"
        />
        <img
          src="./assets/images/blog-img-2.jpeg"
          alt=""
          srcset=""
          class="w-100"
          height="200px"
        />
      </div>
    </div>
  </div>
</section>

<section class="container">
  <owl-carousel-o [options]="categorySliderOptions">
    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide>
        <img
          [src]="item.image"
          [alt]="item.name"
          [title]="item.name"
          height="200px"
        />
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<section class="m-4">
  <h2>Popular Products</h2>

  <input
    type="search"
    class="form-control w-50 mx-auto main-btn"
    placeholder="Search..."
    [(ngModel)]="searchInput"
  />
  <div class="row g-4 mt-5 container mx-auto">
    <div class="col-md-2" *ngFor="let item of products | search : searchInput">
      <div class="product">
        <div class="pt-2 cursor-pointer" [routerLink]="['/details', item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
          <h3 class="h6">{{ item.category.name }}</h3>
          <h4 class="h6">{{ item.title.split(" ").slice(0, 2).join(" ") }}</h4>
          <div
            class="price-star d-flex align-items-center justify-content-between"
          >
            <span>{{ item.price | currency : "EGP" }}</span>
            <div class="star">
              <i class="fas fa-star rating"></i>

              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>

        <button (click)="addCart(item._id)" class="main-btn m-2">
          Add to Chart
        </button>
      </div>
    </div>
  </div>
</section>
