<div class=" min-vh-100 pt-5">
  <section class="my-3 shadow w-50 mx-auto bg-light p-3 rounded-3">
    <form [formGroup]="checkout" (ngSubmit)="handleForm()">
      <div>
        <label for="details"> details </label>

        <textarea
          id="details"
          class="form-control"
          formControlName="details"
        ></textarea>
      </div>

      <div>
        <label for="phone"> phone </label>

        <input
          type="tel"
          id="phone"
          class="form-control"
          formControlName="phone"
        />
      </div>

      <div>
        <label for="city"> city </label>

        <input
          type="text"
          id="city"
          class="form-control"
          formControlName="city"
        />
      </div>

      <button class="btn-main mt-3">checkOut</button>
    </form>
  </section>
</div>
